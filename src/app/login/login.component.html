<section id="sec_login">
<div class="container mt-5 frm">
	<form id="frm_login">
		<h4>Acesso ao Sistema</h4>
		<div class="form-group">
			<label for="login">Email</label>
			<input type="email" #email="ngModel" class="form-control" [(ngModel)]="usuario.login" id="login"
				name="login" required>
			<div *ngIf="email.invalid" class="alert alert-danger mt-1">
				Email de ser informado
			</div>
		</div>
		<div class="form-group">
			<label for="senha">Senha</label>
			<input type="password" #senha="ngModel" class="form-control" [(ngModel)]="usuario.senha" id="senha"
				name="senha" required>
			<div *ngIf="senha.invalid" class="alert alert-danger mt-1">
				Senha de ser informado
			</div>
		</div>
		<button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary"
			(click)="login()">Acessar</button>

			<button type="button" [disabled]="email.invalid" class="btn btn-success"
			(click)="recuperar()">Recuperar Acesso</button>
	</form>
</div>
</section>
